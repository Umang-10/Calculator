<!DOCTYPE html>

<html>

<head>
    <link rel='stylesheet' href="style.css">
    <title>Calculator</title>
</head>

<body>
    <form name='form1' class='buttons'>
        <p id='input'>0</p>
        <!-- <input id='calc' type='text' name='answer' value='0'> -->
        <div id='calc'>
            <div id='first-row'>
                <input type='button' value='C' class='clear-btn' id='clear'>
                <input type='button' value='DEL' class='del-btn' id='del'>
            </div>
            <div id='second-row'>
                <input type='button' value='1' class='num-btns' id='one'>
                <input type='button' value='2' class='num-btns' id='two'>
                <input type='button' value='3' class='num-btns' id='three'>
                <input type='button' value='+' class='op-btns' id='add'>

            </div>
            <div id='third-row'>
                <input type='button' value='4' class='num-btns' id='four'>
                <input type='button' value='5' class='num-btns' id='five'>
                <input type='button' value='6' class='num-btns' id='six'>
                <input type='button' value='-' class='op-btns' id='subtract'>
            </div>
            <div id='forth-row'>
                <input type='button' value='7' class='num-btns' id='seven'>
                <input type='button' value='8' class='num-btns' id='eight'>
                <input type='button' value='9' class='num-btns' id='nine'>
                <input type='button' value='*' class='op-btns' id='multiply'>
            </div>
            <div id='fifth-row'>
                <input type='button' value='.' class='dec-btn' id='point'>
                <input type='button' value='0' class='num-btns' id='zero'>
                <input type='button' value='=' class='equal-btn' id='equal'>
                <input type='button' value='/' class='op-btns' id='divide'>
            </div>
        </div>

    </form>
    <footer>
        Made By: Umang Kaushik
        <button id='github'>
            <a href='https://github.com/Umang-10' class='footer-links'>Github</a>
        </button>
        <button id='twitter'>
            <a href='https://twitter.com/__umang' class='footer-links'>Twitter</a>
        </button>
    </footer>

</body>
<script src="script.js"></script>

</html>
